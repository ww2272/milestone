<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Stock Price Look Up!</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style> body{padding-top: 70px;}</style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">Ticker Lookup App</span>
        </div>  
      </div>
    </nav>  

    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <form id="input" method="post" action="index">
            <p>
              Ticker Symbol: 
              <input type="text" name="ticker" placeholder="GOOG">
            </p>
            <p>
              <input type="checkbox" name="features" value="close">
              Closing price
              <br>
              <input type="checkbox" name="features" value="high">
              High
              <br>
              <input type="checkbox" name="features" value="open">
              Opening price
              <br>
              <input type="checkbox" name="features" value="low">
              Low
              <br>
            </p>
            <p>
              <input type="submit" value="Submit">
            </p>
          </form>  
        </div>
      </div>
    </div>

    <div id="myplot"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
